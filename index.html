<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mochika Drink Bar</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="">
    <header>
        <div class="h11"><img src="img/head11.png"></div>
        <div class="icon-cart">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 10V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v4m3-2 1 12c0 .5-.5 1-1 1H6a1 1 0 0 1-1-1L6 8h12Z" />
            </svg>
            <span id="insidecart">0</span>
        </div>
    </header>
    <main>
        <section id="content"></section>
        <div id="Instruction">Clickea sobre el producto</div>
        <section id="showcase"></section>
        <div class="cartTab">
            <h1>Carrito</h1>
            <h2 id="totalCarro"></h2>
            <div id="cartList">  
            </div>
            <button class="Close" id="closebutt">X</button>
            <button class="checkout" id="checkoutbutt" >Finalizar Compra</button>
            
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/Carrito.js"></script>
    <script src="/js/indexScript.js"></script>
</body>

</html>
